<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>My Portfolio site</title>
  <link rel="stylesheet" href="css/styles.css"/>

<body>
  <header class="main-header">

        <img src="img/code_100px.png" alt="logo" />
